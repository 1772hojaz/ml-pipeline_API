<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Atelectasis Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            font-family: "Muli", sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #result {
            font-family: "Muli", sans-serif;
            color: #696969;
            font-size: 16px;
            margin-top: 20px;
        }

        button {
            font-family: "Muli", sans-serif;
            border: none;
            width: 100%;
            height: 45px;
            margin-top: 24px;
            cursor: pointer;
            background: #013220;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #005b38;
        }

        .heading {
            letter-spacing: 1px;
            color: #013220;
            font-family: 'Abril Fatface', cursive;
            font-size: 40px;
            margin-top: 40px;
            font-weight: 900;
        }

        .imgbox {
            transition: box-shadow .3s;
            border-radius: 24px;
            border: 1px solid #696969;
            display: inline-block;
            width: 200px;
            height: 200px;
            position: relative;
            margin-top: 40px;
            overflow: hidden;
        }

        .imgbox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .imgbox:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .imgbox:hover .middle {
            opacity: 1;
        }

        .inner {
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
        }

        .add {
            background: #013220;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
        }

        #right {
            width: 100%;
            height: auto;
            margin-top: 40px;
            box-shadow: 0 40px 40px rgba(0, 0, 0, 0.1);
        }

        .github-corner {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="github-corner">
        <a href="https://github.com/imskr/Plant_Disease_Detection" aria-label="Fork me on GitHub">
            <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#64CEAA; color:#fff;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                    fill="currentColor" class="octo-body"></path>
            </svg>
        </a>
    </div>

    <div class="heading">ATELECTASIS CLASSIFICATION</div>
    <div class="text">
        <p><b>Upload a chest X-ray to detect atelectasis and receive immediate results!</b></p>
    </div>

    <div class="inner">
        <form id="analysis-form" enctype="multipart/form-data">
            <div class="imgbox">
                <img src="../static/img.jpg" class="img" id="selected_image" alt="Selected X-ray">
                <div class="middle">
                    <div class="add">SELECT X-RAY</div>
                    <input name="Select File" id="imagefile" type="file" accept="image/*" />
                </div>
            </div>
            <button id="analyze-button">
                <span>Classify X-ray</span>
            </button>
        </form>
        <div id="result"><b>Classification Result</b></div>
    </div>

    <script src="../static/client.js"></script>
</body>

</html>
